<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Screen Time Manager</title>
        <link rel="stylesheet" href="popup.css" />
    </head>

    <body>
        <div class="bg"></div>

        <main class="wrap">
        <!-- Active blocking -->
        <section class="card">
            <div class="card-head">
            <div class="card-title">Active blocking</div>
            <span class="chip">
                <span class="dot"></span>
                <span id="activeCount">0</span>
            </span>
            </div>

            <div id="activeList" class="list muted">No active sessions.</div>
        </section>

        <!-- Ranking -->
        <section class="card">
            <div class="card-head">
            <div class="card-title">Today (blocked sites)</div>
            <div class="hint">Top time spent</div>
            </div>

            <div id="ranking" class="list muted">No data yet.</div>
        </section>

        <!-- Block list -->
        <section class="card">
            <div class="card-head">
            <div class="card-title">Block list</div>
            </div>

            <form id="addForm" class="add-row">
            <input
                id="domainInput"
                class="input"
                type="text"
                placeholder="Domain"
                autocomplete="off"
            />
            <input
                id="limitInput"
                class="input input-min"
                type="number"
                min="1"
                max="86400"
                placeholder="sec"
                title="Daily limit (seconds)"
            />
            <button class="btn" type="submit">Add</button>
            </form>

            <div id="blockList" class="list muted">No blocked sites yet.</div>
        </section>
        </main>
    </body>
    <script src="popup.js"></script>
</html>
